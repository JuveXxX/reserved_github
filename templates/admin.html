{% extends "base.html" %}

{% block title %} Admin {% endblock %}

{% block content %}
	<h2>Liste des r√©servations</h2>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Email</th>
				<th>Salle</th>
				<th>Date</th>
				<th>Heure</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			{% for r in reservations %}
				<tr>
					<td>{{ r.nom }}</td>
					<td>{{ r.email }}</td>
					<td>{{ r.salle }}</td>
					<td>{{ r.date }}</td>
					<td>{{ r.heure }}</td>
					<a href="{{ url_for('edit_reservation', id= r.id) }}" class="btn btn-warning btn-sm">Modifier</a>
					<a href="{{ url_for('delete_reservation', id= r.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer cette reservation ?')">Supprimer</a>
				</tr>
			{% endfor %}
		</tbody>	
	</table>
{% endblock %}
