{% extends "base.html" %} 

{% block title %} Modifier {% endblock %}

{% block content %}
	<h2>Modifier la r√©servation</h2>
	<form method="POST" class="mt-3">
		<input type="text" name="nom" class="form-control mb-2" value="{{ reservation.nom }}" required>
		<input type="email" name="email" class="form-control mb-2" value="{{ reservation.email }}" required>
		<input type="text" name="salle" class="form-control mb-2" value="{{ reservation.salle }}" required>
		<input type="date" name="date" class="form-control mb-2" value="{{ reservation.date }}" required>
		<input type="time" name="heure" class="form-control mb-2" value="{{ reservation.heure }}" required>

		<button type="submit" class="btn btn-success">Enregistrer</button>
		<a href="{{ url_for('admin') }}" class="btn btn-secondary">Annuler</a>
	</form>
{% endblock %}
